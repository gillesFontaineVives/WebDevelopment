<!DOCTYPE html>
<html lang="nl">
<head> 
	<title>Oefening</title>
	<link rel="stylesheet" type="text/css" href="styles/index.css">
</head> 

<body>
	<table>
		<thead>
		<tr>
			<th>Producten</th>
			<th>Prijs</th>
			<th>Aantal</th>
			<th>BTW</th>
			<th>Subtotaal</th>
		</tr>
		</thead>
		<tbody>
		<tr>
			<td>Product 1</td>
			<td class="prijzen">10.00 Eur</td>
			<td><input class="aantalen" type="number" value="0"></td>
			<td class="procenten">6%</td>
			<td class="subtotalen"></td>
		</tr>
		<tr>
			<td>Product 2</td>
			<td class="prijzen">15.00 Eur</td>
			<td><input class="aantalen" type="number" value="0"></td>
			<td class="procenten">21%</td>
			<td class="subtotalen"></td>
		</tr>
		<tr>
			<td>Product 3</td>
			<td class="prijzen">12.20 Eur</td>
			<td><input class="aantalen" type="number" value="0"></td>
			<td class="procenten">21%</td>
			<td class="subtotalen"></td>
		</tr>
		<tr>
			<td colspan="4">Totaal</td>
			<td id="totaal"></td>
		</tr>
		</tbody>
	</table>
	<button id="herbereken">Herbereken</button>
	<script src="scripts/index.js"></script> 
</body> 
</html>
