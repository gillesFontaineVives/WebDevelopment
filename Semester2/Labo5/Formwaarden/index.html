<!DOCTYPE html>
<html lang="nl">
<head> 
	<title>Oefening</title>
	<link rel="stylesheet" type="text/css" href="styles/index.css">
</head> 

<body>
    <label for="rooker">Is rook:</label> <span class="right"><input type="checkbox" id="rooker"/></span>
	<br/>
	<span>Moedertaal:</span>
    <span class="right"><input type="radio" name="taal" id="nl"/> <label for="nl">Nederland</label></span>
	<input type="radio" name="taal" id="fr"/> <label for="fr">Frans</label>
	<input type="radio" name="taal" id="en"/><label for="en">Engels</label>
	<br>
	<label for="buurland">Favorite buurland:</label>
    <span class="right">
	<select name="buurland" id="buurland">
		<option value="Frankrijk">Frankrijk</option>
		<option value="Nederland">Nederland</option>
		<option value="Duitseland">Duitseland</option>
	</select>
	</span>
	<br>
	<label for="bestelling">Bestelling:</label>
    <span class="right">
	<select name="Bestelling" id="bestelling" multiple>
		<option value="aardapelen">aardapelen</option>
		<option value="brood">brood</option>
		<option value="melk">melk</option>
		<option value="biefstuk">biefstuk</option>
		<option value="chips">chips</option>
		<option value="krant">krant</option>
	</select>
    </span>
    <br>
    <button type="button" id="button">Toon resultaat</button>
	<script src="scripts/index.js"></script> 
</body> 
</html>
