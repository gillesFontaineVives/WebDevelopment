<!DOCTYPE html>
<html lang="nl">
<head>
	<meta charset="UTF-8">
	<title>Oefening</title>
	<link rel="stylesheet" type="text/css" href="styles/index.css">
</head> 

<body>
	<form action="formulierElementen.html" method="post">
		<label for="firstname"> First name*:</label>
		<input type="text" name="name" id="firstname" required placeholder="your first name" />
		<br/>
		<label for="lastname"> last name*:</label>
		<input type="text" name="name" id="lastname" required placeholder="your last name" />
		<br/>
		<span>Which sport do you train?</span>
		<br/>
		<label for="running">running:</label> <input type="checkbox" name="sport" id="running"/>
		<br/>
		<label for="swimming">swimming:</label> <input type="checkbox" name="sport" id="swimming"/>
		<br/>
		<label for="rowing">rowing:</label> <input type="checkbox" name="sport" id="rowing"/>
		<br/>
		<span>What is your gender?</span>
		<br/>
		<input type="radio" name="gender" id="man"/><label for="man">man</label>
		<br/>
		<input type="radio" name="gender" id="vrouw"/><label for="vrouw">vrouw</label>
		<br/>
		<label for="movie">favorite movie:</label>
		<input type="text" name="movie" id="movie"/>
		<br/>
		<label for="quote">favorite quote:</label>
		<input type="text" name="quote" id="quote" placeholder="Write your favorute quote" />
		<br/>
		<label for="password">pasword*:</label>
		<input type="password" name="password" required id="password"/>
		<br/>
		<label for="foods">fovorite food:</label>
		<input list="browsers" id="foods"  name="food" />
		<datalist id="browsers">
			<option value="Hamburger">
			<option value="sandwich">
		</datalist>
		<br/>
		<label for="file" hidden="hidden">Email:</label>
		<input type="file" id="file" name="file"/>
		<br/>
		<label for="email">Email adress:</label>
		<input type="email" id="email" name="email" required placeholder="enter your email adress" />
		<br/>
		<label for="website">favorite site:</label>
		<input type="url" id="website" name="website" placeholder="enter favorite website" />
		<br/>
		<label for=”nummer”>Number:</label>
		<input type="number" id="”nummer”" name=”nummer” min=”0” max=”10”/>
		<br/>
		<label for="berijk">Range:</label>
		<input type="range" id="berijk" name="berijk" min="11" max="1000"/>
		<br/>
		<label for="datum">when where you born:</label>
		<input type="date" id="datum" name="datum" placeholder="dag/maand/jaar"/>
		<br/>
		<label for="zip">Belgium zip-code reg number*:</label>
		<input type="text" id="zip" name="zip" minlength="4"  maxlength="4"  required placeholder="9999"/>
		<br/>
		<label for="zoek">Zoek naar something:</label>
		<input type="search" id="zoek"/>
		<br/>
		<label for="kleur">What is your favorite color:</label>
		<input type="color" id="kleur"/>
		<br/>
		<button type="submit" id="button" name="verstuur">verstuur</button>
	</form>

<script src="scripts/index.js"></script>
</body> 
</html>
